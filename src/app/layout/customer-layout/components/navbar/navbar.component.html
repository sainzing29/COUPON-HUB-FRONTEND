<nav class="bg-purple-900 shadow-sm border-b border-purple-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and Welcome Message -->
      <div class="flex items-center space-x-6">
        <div class="flex items-center">
          <img 
            src="assets/images/ces-icon.svg" 
            alt="CES Warranty Logo" 
            class="h-8 w-auto object-contain mr-4">
          <span class="text-white font-semibold text-lg">CES Warranty</span>
        </div>
        <!-- Welcome Message -->
        <div class="hidden md:block text-purple-200">
          <span class="text-sm">Welcome,</span>
          <span class="text-white font-semibold ml-1">{{ customerName }}</span>
        </div>
      </div>

      <!-- Navigation Menu -->
      <div class="hidden md:flex items-center space-x-8">
        <!-- Navigation menu items removed -->
      </div>

      <!-- User Menu -->
      <div class="flex items-center">
        <div class="relative">
          <button 
            (click)="toggleUserDropdown()"
            class="flex items-center space-x-2 text-purple-200 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
            <!-- User Avatar -->
            <div class="w-8 h-8 bg-gradient-to-r from-purple-400 to-purple-600 text-white rounded-full flex items-center justify-center text-sm font-semibold shadow-sm">
              {{ getUserInitials() }}
            </div>
            <span class="hidden md:block">{{ customerName }}</span>
            <span class="material-icons text-sm">{{ showUserDropdown ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</span>
          </button>

          <!-- Dropdown Menu -->
          <div 
            *ngIf="showUserDropdown"
            class="absolute right-0 mt-2 w-72 bg-white rounded-xl shadow-xl border border-gray-200 py-2 z-50">
            <!-- User Info with Avatar -->
            <div class="px-4 py-4 border-b border-gray-100">
              <div class="flex items-center space-x-3 mb-3">
                <div class="w-12 h-12 bg-gradient-to-r from-purple-400 to-purple-600 text-white rounded-full flex items-center justify-center text-lg font-semibold shadow-sm">
                  {{ getUserInitials() }}
                </div>
                <div class="flex-1">
                  <p class="text-sm font-semibold text-gray-900">{{ customerName }}</p>
                  <p class="text-xs mt-0.5 bg-purple-100 text-purple-700 px-2 py-1 rounded-full inline-block">Customer</p>
                </div>
              </div>
              <div class="space-y-1">
                <p class="text-sm text-gray-600" *ngIf="customerEmail">
                  <i class="fas fa-envelope text-gray-400 mr-2"></i>{{ customerEmail }}
                </p>
                <p class="text-sm text-gray-600" *ngIf="customerPhone">
                  <i class="fas fa-phone text-gray-400 mr-2"></i>{{ customerPhone }}
                </p>
              </div>
            </div>
            <!-- Menu Items -->
            <div class="py-1">
              <!-- <button 
                (click)="viewProfile()"
                class="w-full px-4 py-2.5 text-left text-sm text-gray-700 hover:bg-gray-50 flex items-center space-x-3 transition-colors duration-200">
                <span class="material-icons text-gray-400 text-lg">person</span>
                <span>View Profile</span>
              </button> -->
              <button 
                (click)="logout()"
                class="w-full px-4 py-2.5 text-left text-sm text-red-600 hover:bg-red-50 flex items-center space-x-3 transition-colors duration-200">
                <span class="material-icons text-gray-400 text-lg">logout</span>
                <span>Logout</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
