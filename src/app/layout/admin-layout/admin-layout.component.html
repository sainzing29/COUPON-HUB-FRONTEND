<div class="h-screen flex overflow-hidden" [style.background]="'rgba(0, 0, 0, 0.01)'">
  <!-- Sidebar -->
  <app-sidebar 
    [sidebarOpen]="sidebarOpen"
    [activeMenuItem]="activeMenuItem"
    (menuItemClick)="onMenuItemClick($event)">
  </app-sidebar>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <app-header 
      [pageTitle]="pageTitle" 
      [sidebarOpen]="sidebarOpen"
      (toggleSidebar)="toggleSidebar()">
    </app-header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-8 pt-24">
      <div class="h-full" [@pageFadeIn]>
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
