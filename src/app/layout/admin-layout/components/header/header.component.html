<!-- Header -->
<header class="bg-white shadow-sm border-b border-gray-200 px-4 py-3 fixed top-0 right-0 z-30" 
         [class.left-16]="!sidebarOpen"
         [class.left-64]="sidebarOpen">
  <div class="flex items-center justify-between h-12">
    <!-- Page Title Section -->
    <div class="flex items-center space-x-3">
      <button 
        (click)="onToggleSidebar()"
        class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200 flex items-center justify-center">
        <span class="material-icons text-gray-600 text-xl">menu</span>
      </button>
      <div class="flex items-center">
        <h5 class="text-xl font-semibold text-gray-800 leading-tight">{{ pageTitle }}</h5>
      </div>
    </div>

    <!-- Search and Actions Section -->
    <div class="flex items-center space-x-3">
      <!-- Search Bar -->
      <div class="relative">
        <input 
          type="text" 
          placeholder="Search..." 
          class="pl-9 pr-4 py-2.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-72 bg-gray-50 focus:bg-white transition-colors duration-200">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 material-icons text-gray-400 text-lg">search</span>
      </div>

      <!-- Action Icons -->
      <div class="flex items-center space-x-1">
        <!-- Grid View Button -->
        <button 
          class="p-2.5 rounded-lg hover:bg-gray-100 transition-colors duration-200 flex items-center justify-center"
          matTooltip="Grid View">
          <span class="material-icons text-gray-600 text-lg">grid_view</span>
        </button>
        
        <!-- Notifications Button -->
        <button 
          class="p-2.5 rounded-lg hover:bg-gray-100 transition-colors duration-200 relative flex items-center justify-center"
          matTooltip="Notifications">
          <span class="material-icons text-gray-600 text-lg">notifications</span>
          <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-medium">5</span>
        </button>
        
        <!-- User Menu -->
        <div class="relative user-menu-container">
          <button 
            (click)="onAccountClick()"
            class="p-2.5 rounded-lg hover:bg-gray-100 transition-colors duration-200 flex items-center space-x-2">
            <!-- User Avatar -->
            <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-full flex items-center justify-center text-sm font-semibold shadow-sm">
              {{ getUserInitials() }}
            </div>
            <span class="material-icons text-gray-600 text-lg">keyboard_arrow_down</span>
          </button>

          <!-- Dropdown Menu -->
          <div 
            *ngIf="showUserMenu"
            class="absolute right-0 mt-2 w-72 bg-white rounded-xl shadow-xl border border-gray-200 py-2 z-50">
            <!-- User Info -->
            <div class="px-4 py-3 border-b border-gray-100">
              <p class="text-sm font-semibold text-gray-900">{{ getUserDisplayName() }}</p>
              <p class="text-sm text-gray-500 mt-0.5">{{ currentUser?.email }}</p>
              <p class="text-xs text-gray-400 mt-1 bg-gray-100 px-2 py-1 rounded-full inline-block">{{ currentUser?.role }}</p>
            </div>

            <!-- Menu Items -->
            <div class="py-1">
              <button 
                (click)="onProfileClick()"
                class="w-full px-4 py-2.5 text-left text-sm text-gray-700 hover:bg-gray-50 flex items-center space-x-3 transition-colors duration-200">
                <span class="material-icons text-gray-400 text-lg">person</span>
                <span>Profile</span>
              </button>
              <button 
                (click)="onSettingsClick()"
                class="w-full px-4 py-2.5 text-left text-sm text-gray-700 hover:bg-gray-50 flex items-center space-x-3 transition-colors duration-200">
                <span class="material-icons text-gray-400 text-lg">settings</span>
                <span>Settings</span>
              </button>
            </div>

            <!-- Logout -->
            <div class="border-t border-gray-100 py-1">
              <button 
                (click)="onLogout()"
                class="w-full px-4 py-2.5 text-left text-sm text-red-600 hover:bg-red-50 flex items-center space-x-3 transition-colors duration-200">
                <span class="material-icons text-red-400 text-lg">logout</span>
                <span>Logout</span>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Settings Button -->
        <button 
          class="p-2.5 rounded-lg hover:bg-gray-100 transition-colors duration-200 flex items-center justify-center"
          matTooltip="Settings">
          <span class="material-icons text-gray-600 text-lg">settings</span>
        </button>
      </div>
    </div>
  </div>
</header>
