<!-- Page Content with Animation -->
<div [@pageFadeIn]>
  <!-- Search and Filters Bar -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
    <div class="flex items-center gap-4">
      <!-- Date Range Filter -->
      <div class="flex items-center space-x-2">
        <label class="text-sm font-medium text-gray-700 whitespace-nowrap">Date Range:</label>
        <input 
          type="date" 
          [(ngModel)]="dateRangeFilter"
          (ngModelChange)="onDateRangeFilterChange()"
          class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-sm font-medium text-gray-700 shadow-sm hover:border-gray-400 transition-colors duration-200">
      </div>

      <!-- Service Center Filter -->
      <div class="flex items-center space-x-2">
        <label class="text-sm font-medium text-gray-700">Service Center:</label>
        <input 
          type="text" 
          [(ngModel)]="serviceCenterFilter"
          (ngModelChange)="onServiceCenterFilterChange()"
          placeholder="Search by service center..."
          class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
    </div>
  </div>

  <!-- Invoices Table -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Invoice No
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Customer
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Service Center
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Amount
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Payment Method
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Status
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Date
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let invoice of filteredInvoices" class="hover:bg-gray-50">
            <!-- Invoice No Column -->
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">{{ invoice.invoiceNo }}</div>
            </td>

            <!-- Customer Column -->
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">{{ invoice.customer }}</div>
            </td>

            <!-- Service Center Column -->
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">{{ invoice.serviceCenter }}</div>
            </td>

            <!-- Amount Column -->
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">
                <span class="text-gray-900">{{ invoice.amount }}</span>
                <span class="text-blue-600 ml-1">AED</span>
              </div>
            </td>

            <!-- Payment Method Column -->
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">{{ invoice.paymentMethod }}</div>
            </td>

            <!-- Status Column -->
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                    [class]="getStatusBadgeClass(invoice.status)">
                <i class="bi bi-circle-fill text-xs mr-1"></i>
                {{ invoice.status }}
              </span>
            </td>

            <!-- Date Column -->
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">{{ formatDate(invoice.date) }}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- No Results Message -->
    <div *ngIf="filteredInvoices.length === 0" class="text-center py-8">
      <div class="text-gray-500">
        <i class="bi bi-search text-4xl mb-2"></i>
        <p>No invoices found matching your filters.</p>
      </div>
    </div>
  </div>
</div>
