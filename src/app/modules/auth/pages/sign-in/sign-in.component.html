<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8" [@fadeInUp]>
    <!-- Header -->
    <div class="text-center">
      <div class="mx-auto h-12 w-12 bg-red-500 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-xl">A</span>
      </div>
      <h2 class="mt-6 text-3xl font-bold text-gray-900">Welcome back</h2>
      <p class="mt-2 text-sm text-gray-600">
        Don't have an account?
        <a href="/sign-up" class="font-medium text-red-600 hover:text-red-500 transition-colors duration-200">
          Sign up here
        </a>
      </p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg" [@slideInLeft]>
      <div class="flex">
        <div class="flex-shrink-0">
          <span class="material-icons text-red-400">error</span>
        </div>
        <div class="ml-3">
          <p class="text-sm">{{ errorMessage }}</p>
        </div>
      </div>
    </div>

    <!-- Sign In Form -->
    <form class="mt-8 space-y-6" [formGroup]="signInForm" (ngSubmit)="onSubmit()" [@slideInLeft]>
      <div class="space-y-4">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email Address
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="material-icons text-gray-400 text-sm">email</span>
            </div>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-colors duration-200"
              [class.border-red-500]="signInForm.get('email')?.errors && signInForm.get('email')?.touched"
              placeholder="Enter your email address"
            >
          </div>
          <p class="mt-1 text-sm text-red-600" *ngIf="getFieldError('email')">
            {{ getFieldError('email') }}
          </p>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="material-icons text-gray-400 text-sm">lock</span>
            </div>
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-colors duration-200"
              [class.border-red-500]="signInForm.get('password')?.errors && signInForm.get('password')?.touched"
              placeholder="Enter your password"
            >
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
            >
              <span class="material-icons text-gray-400 text-sm">
                {{ showPassword ? 'visibility_off' : 'visibility' }}
              </span>
            </button>
          </div>
          <p class="mt-1 text-sm text-red-600" *ngIf="getFieldError('password')">
            {{ getFieldError('password') }}
          </p>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="rememberMe"
              type="checkbox"
              formControlName="rememberMe"
              class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500"
            >
            <label for="rememberMe" class="ml-2 text-sm text-gray-700">
              Remember me
            </label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-red-600 hover:text-red-500 transition-colors duration-200">
              Forgot your password?
            </a>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <span class="material-icons text-white text-sm" *ngIf="!isLoading">login</span>
            <span class="material-icons text-white text-sm animate-spin" *ngIf="isLoading">refresh</span>
          </span>
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>

      <!-- Divider -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
        </div>
      </div>

      <!-- Social Login Buttons -->
      <div class="grid grid-cols-2 gap-3">
        <button
          type="button"
          class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-200"
        >
          <span class="material-icons text-gray-400 mr-2">login</span>
          Google
        </button>
        <button
          type="button"
          class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-200"
        >
          <span class="material-icons text-gray-400 mr-2">facebook</span>
          Facebook
        </button>
      </div>
    </form>
  </div>
</div>
