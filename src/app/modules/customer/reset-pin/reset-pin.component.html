<div class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative" style="background-image: url('assets/images/background1.png')">
  <!-- Gradient Overlay with Lower Opacity -->
  <div class="absolute inset-0" style="background: linear-gradient(-45deg, rgba(91, 207, 242, 0.6) 20%, rgba(65, 125, 210, 0.6) 50%, rgba(0, 169, 224, 0.6) 100%);"></div>
  
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 space-y-8 relative z-10">
    <!-- Header -->
    <div class="text-center">
      <div class="mx-auto h-16 w-auto flex items-center justify-center mb-4">
        <img 
          src="assets/images/ces-icon.svg" 
          alt="CES Warranty Logo" 
          class="h-16 w-auto object-contain">
      </div>
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Reset Your PIN</h2>
      <p class="text-sm text-gray-600 mb-4" *ngIf="customer">
        Hello {{ customer.firstName }} {{ customer.lastName }}
      </p>
      <p class="text-sm text-gray-600 mb-4" *ngIf="!customer && !isValidating">
        Enter your new 4-digit PIN
      </p>
    </div>

    <!-- Loading State (Validating Token) -->
    <div *ngIf="isValidating" class="text-center py-8">
      <span class="material-icons animate-spin text-purple-600 text-4xl mb-2">refresh</span>
      <p class="text-gray-600">Validating reset token...</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="showSuccess" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
      <div class="flex">
        <div class="flex-shrink-0">
          <span class="material-icons text-green-400">check_circle</span>
        </div>
        <div class="ml-3">
          <p class="text-sm">{{ successMessage }}</p>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="showError" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
      <div class="flex">
        <div class="flex-shrink-0">
          <span class="material-icons text-red-400">error</span>
        </div>
        <div class="ml-3">
          <p class="text-sm">{{ errorMessage }}</p>
        </div>
      </div>
    </div>

    <!-- Reset PIN Form (shown when token is validated) -->
    <form *ngIf="customer && !isValidating" class="mt-8 space-y-6" [formGroup]="resetPinForm" (ngSubmit)="submitReset()">
      <div class="space-y-6">
        <!-- New PIN Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-3 text-center">
            New PIN <span class="text-red-500">*</span>
          </label>
          <div class="flex justify-center space-x-3">
            <input
              *ngFor="let digit of pinDigits; let i = index"
              #pinInput
              type="password"
              maxlength="1"
              [formControlName]="'pin' + i"
              [readonly]="pinInputsReadonly[i]"
              class="w-12 h-12 text-center text-lg font-semibold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200"
              [class.border-red-500]="resetPinForm.get('pin' + i)?.invalid && resetPinForm.get('pin' + i)?.touched"
              (input)="onPinDigitInput($event, i, false)"
              (keydown)="onPinKeyDown($event, i, false)"
              (paste)="onPinPaste($event, false)"
              (focus)="onPinFocus(i, false)"
              autocomplete="one-time-code"
              [attr.data-index]="i"
              [attr.data-lpignore]="true"
              [attr.data-form-type]="'other'">
          </div>
          <div *ngIf="resetPinForm.get('pin0')?.invalid && resetPinForm.get('pin0')?.touched" 
               class="text-red-500 text-xs mt-2 text-center">
            <span>Please enter a valid 4-digit PIN</span>
          </div>
        </div>

        <!-- Confirm PIN Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-3 text-center">
            Confirm PIN <span class="text-red-500">*</span>
          </label>
          <div class="flex justify-center space-x-3">
            <input
              *ngFor="let digit of confirmPinDigits; let i = index"
              #confirmPinInput
              type="password"
              maxlength="1"
              [formControlName]="'confirmPin' + i"
              [readonly]="confirmPinInputsReadonly[i]"
              class="w-12 h-12 text-center text-lg font-semibold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200"
              [class.border-red-500]="resetPinForm.get('confirmPin' + i)?.invalid && resetPinForm.get('confirmPin' + i)?.touched"
              (input)="onPinDigitInput($event, i, true)"
              (keydown)="onPinKeyDown($event, i, true)"
              (paste)="onPinPaste($event, true)"
              (focus)="onPinFocus(i, true)"
              autocomplete="one-time-code"
              [attr.data-index]="i"
              [attr.data-lpignore]="true"
              [attr.data-form-type]="'other'">
          </div>
          <div *ngIf="resetPinForm.get('confirmPin0')?.invalid && resetPinForm.get('confirmPin0')?.touched" 
               class="text-red-500 text-xs mt-2 text-center">
            <span>Please confirm your PIN</span>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="resetPinForm.invalid || isSubmitting"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
          style="background-color: var(--button-primary-bg);"
          onmouseover="this.style.backgroundColor='var(--button-primary-hover)'"
          onmouseout="this.style.backgroundColor='var(--button-primary-bg)'"
          onfocus="this.style.backgroundColor='var(--button-primary-focus)'"
          onblur="this.style.backgroundColor='var(--button-primary-bg)'">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <span class="material-icons text-white text-sm" *ngIf="!isSubmitting">lock_reset</span>
            <span class="material-icons text-white text-sm animate-spin" *ngIf="isSubmitting">refresh</span>
          </span>
          {{ isSubmitting ? 'Resetting PIN...' : 'Reset PIN' }}
        </button>
      </div>
    </form>

    <!-- Action Buttons -->
    <div *ngIf="customer && !isValidating" class="text-center space-y-3">
      <button 
        (click)="goToForgotPin()"
        class="text-sm text-purple-600 hover:text-purple-700 font-medium transition-colors duration-200">
        Request New Reset Link
      </button>
      <div>
        <button 
          (click)="goToLogin()"
          class="text-sm text-gray-600 hover:text-gray-700 font-medium transition-colors duration-200 flex items-center justify-center space-x-1">
          <span class="material-icons text-sm">arrow_back</span>
          <span>Back to Login</span>
        </button>
      </div>
    </div>

    <!-- Invalid Token Actions -->
    <div *ngIf="!customer && !isValidating && showError" class="text-center space-y-3">
      <button 
        (click)="goToForgotPin()"
        class="w-full flex justify-center py-2 px-4 border border-purple-300 rounded-lg text-sm font-medium text-purple-700 bg-white hover:bg-purple-50 transition-colors duration-200">
        <span class="material-icons text-sm mr-2">refresh</span>
        Request New Reset Link
      </button>
      <button 
        (click)="goToLogin()"
        class="text-sm text-gray-600 hover:text-gray-700 font-medium transition-colors duration-200 flex items-center justify-center space-x-1">
        <span class="material-icons text-sm">arrow_back</span>
        <span>Back to Login</span>
      </button>
    </div>
  </div>
</div>
