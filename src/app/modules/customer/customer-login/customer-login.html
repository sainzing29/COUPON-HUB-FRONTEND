<div class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative" style="background-image: url('assets/images/background1.png')">
  <!-- Gradient Overlay with Lower Opacity -->
  <div class="absolute inset-0" style="background: linear-gradient(-45deg, rgba(91, 207, 242, 0.6) 20%, rgba(65, 125, 210, 0.6) 50%, rgba(0, 169, 224, 0.6) 100%);"></div>
  
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 space-y-8 relative z-10">
    <!-- Header -->
    <div class="text-center">
      <div class="mx-auto h-16 w-auto flex items-center justify-center mb-4">
        <img 
          src="assets/images/ces-icon.svg" 
          alt="CES Warranty Logo" 
          class="h-16 w-auto object-contain">
      </div>
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Customer Login</h2>
      <p class="text-sm text-gray-600 mb-4">Enter your email/phone and password to access your services</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="showSuccess" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
      <div class="flex">
        <div class="flex-shrink-0">
          <span class="material-icons text-green-400">check_circle</span>
        </div>
        <div class="ml-3">
          <p class="text-sm">{{ successMessage }}</p>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="showError" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
      <div class="flex">
        <div class="flex-shrink-0">
          <span class="material-icons text-red-400">error</span>
        </div>
        <div class="ml-3">
          <p class="text-sm">{{ errorMessage }}</p>
        </div>
      </div>
    </div>

    <!-- Login Form -->
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
      <div class="space-y-4">
        <!-- Email/Phone Field -->
        <div>
          <label for="emailOrPhone" class="block text-sm font-medium text-gray-700 mb-1">
            Email or Phone Number
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="material-icons text-gray-400 text-sm">email</span>
            </div>
            <input
              id="emailOrPhone"
              type="text"
              formControlName="emailOrPhone"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200"
              [class.border-red-500]="emailOrPhoneControl?.invalid && emailOrPhoneControl?.touched"
              placeholder="Enter your email or phone number"
              autocomplete="username">
          </div>
          <p class="mt-1 text-sm text-red-600" *ngIf="emailOrPhoneControl?.invalid && emailOrPhoneControl?.touched">
            <span *ngIf="emailOrPhoneControl?.errors?.['required']">Email or phone number is required</span>
            <span *ngIf="emailOrPhoneControl?.errors?.['pattern']">Please enter a valid email or phone number</span>
          </p>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="material-icons text-gray-400 text-sm">lock</span>
            </div>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200"
              [class.border-red-500]="passwordControl?.invalid && passwordControl?.touched"
              placeholder="Enter your password"
              autocomplete="current-password">
          </div>
          <p class="mt-1 text-sm text-red-600" *ngIf="passwordControl?.invalid && passwordControl?.touched">
            <span *ngIf="passwordControl?.errors?.['required']">Password is required</span>
            <span *ngIf="passwordControl?.errors?.['minlength']">Password must be at least 6 characters</span>
          </p>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isSubmitting"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
          style="background-color: var(--button-primary-bg);"
          onmouseover="this.style.backgroundColor='var(--button-primary-hover)'"
          onmouseout="this.style.backgroundColor='var(--button-primary-bg)'"
          onfocus="this.style.backgroundColor='var(--button-primary-focus)'"
          onblur="this.style.backgroundColor='var(--button-primary-bg)'">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <span class="material-icons text-white text-sm" *ngIf="!isSubmitting">login</span>
            <span class="material-icons text-white text-sm animate-spin" *ngIf="isSubmitting">refresh</span>
          </span>
          {{ isSubmitting ? 'Logging in...' : 'Login' }}
        </button>
      </div>
    </form>

    <!-- Alternative Actions -->
    <div class="text-center">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">or</span>
        </div>
      </div>
      
      <div class="mt-6">
        <button 
          (click)="goToRegister()"
          class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200">
          <span class="material-icons text-sm mr-2">person_add</span>
          New Customer? Register Here
        </button>
      </div>
    </div>
  </div>
</div>
